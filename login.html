<html>

<head>
    <title>Twitter</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Include JS File Here -->
    <script src="login.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <h2>Log In</h2>
            <form id="form_id" method="post" name="myform">
                <label>User Name :</label>
                <input type="text" name="username" id="username" />
                <label>Password :</label>
                <input type="password" name="password" id="password" />
                <input type="button" value="Login" id="submit" onclick="validate()" />
            </form>
        </div>
    </div>
    <h2>Or Sign Up</h2>
    <form>
        <div class="form-group row">
            <label for="inputName2" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input id="signUser" type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="signEmail">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="signPassword">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">Checkbox</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input onchange="check()" class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                Agree with Term & Condition
              </label>
                </div>
            </div>
        </div>

    </form>


    <div class="form-group row">
        <div class="col-sm-10">
            <button onclick="signUp()" type="submit" class="btn btn-primary" id="signUp">Sign up</button>
        </div>
    </div>
    <script src="propic.js"></script>

</body>









</html>
