<html>

<head>
    <title>Twitter</title>
    <!-- Include CSS File Here -->

    <!-- Include JS File Here -->
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrpity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style-login.css">
</head>

<body class="d-flex text-center container" style="justify-content: center; align-items: center;">
    <div class="style-login">
        <div class="container">
            <div class="main">
                <img src="/Img/twitter-logo.png" style="width:70px;height:70px;" alt="">
                <h2>Log In</h2>
                <form id="form_id" method="post" name="myform">
                    <label>Username</label>
                    <input type="text" name="username" id="username" />
                    <label>Password :</label>
                    <input type="password" name="password" id="password" />
                    <input type="button" class="btn btn-danger" value="Login" id="submit" onclick="validate()" />
                </form>
            </div>
        </div>
        <h2>Sign Up</h2>
        <form>
            <div class="form-group column" style="justify-content: center;align-items: center;">
                <div>
                    <lable for="inputName2" class="col-form-label fas fa-user-check"></lable>
                    <div class="col-12">
                        <input placeholder="Username" id="signUser" type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div>
                    <label for="inputEmail3" class="col-form-label fas fa-envelope-open-text"></label>
                    <div class="col-12">
                        <input placeholder="Email" type="email" class="form-control" id="signEmail">
                    </div>
                </div>
                <div>
                    <label for="inputPassword3" class="col-form-label fas fa-unlock"></label>
                    <div class="col-12">
                        <input placeholder="Password" type="password" class="form-control" id="signPassword">
                    </div>
                </div>
            </div>

            <div class="form-group row">

                <div class="col-12">
                    <div class="form-check">
                        <input onchange="check()" class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Agree with Term & Condition
                        </label>
                    </div>
                </div>
            </div>

        </form>


        <div class="form-group row">
            <div class="col-12">
                <button onclick="signUp()" type="submit" class="btn btn-warning" id="signUp">Sign up</button>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>









</html>
